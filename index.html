<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoMetrics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="logo" src="Images/Logo.svg" alt="Logo">
    <div class="signMenu">
        <h1>Get Started Free</h1>
        <form class="form" action="">
            <label for="email">Email Address</label>
            <input type="email" placeholder="yourname@gmail.com">
            <label for="text">Your Name</label>
            <input type="text" placeholder="@yourname">
            <label for="password">Password</label>
            <input type="password" placeholder="********">
        </form>
        <button class="signupBtn">Sign up</button>
        <div class="textWithHoriLine">
            <div class="line"></div>
            <div class="text">
                Or sign up with
            </div>
            <div class="line"></div>
        </div>
        <div class="signUpIconContainer">
            <div class="imageContainer">
                <img src="Images/Google.svg" alt="Google">
            </div>
            <div class="imageContainer">
                <img src="https://img.icons8.com/?size=25&id=30840&format=png&color=000000" alt="Apple">
            </div>
            <div class="imageContainer">
                <img src="https://img.icons8.com/?size=25&id=uLWV5A9vXIPu&format=png&color=000000" alt="Facebook">
            </div>
        </div>
    </div>
</body>
</html>
